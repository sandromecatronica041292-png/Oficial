<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NewEnergy - HistÃ³rico</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0f1b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .card {
      background: #1b1f33;
      border-radius: 15px;
      padding: 25px;
      width: 480px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
    }
    .tabs { display: flex; margin-bottom: 15px; }
    .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 10px 10px 0 0; background: #0c1424; margin-right: 2px; }
    .tab.active { background: #00bcd4; color: #0b0f1b; }
    .item { background: #0c1424; padding: 15px; border-radius: 12px; margin-bottom: 12px; box-shadow: inset 0 0 10px rgba(0,0,0,0.4); }
    .data { font-size: 14px; color: #8fa3c6; margin-bottom: 5px; }
    .valor { font-size: 16px; font-weight: bold; color: #00bcd4; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; background: #ff5722; font-size: 16px; cursor: pointer; margin-top: 15px; color: white; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="card">
  <h1>HistÃ³rico de Leituras</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab('diario')">DiÃ¡rio</div>
    <div class="tab" onclick="showTab('semanal')">Semanal</div>
    <div class="tab" onclick="showTab('mensal')">Mensal</div>
    <div class="tab" onclick="showTab('anual')">Anual</div>
  </div>

  <div id="lista"></div>
  <button class="btn" onclick="exportPDF()">Exportar PDF</button>
  <button class="btn" onclick="window.location.href='painel.html'">Voltar</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8",
  storageBucket: "oficial-688e8.firebasestorage.app",
  messagingSenderId: "547217835774",
  appId: "1:547217835774:web:c7186da5bf6156590c47af"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if (!user) window.location.href = "index.html";
});

let currentTab = 'diario';

function showTab(tab) {
  currentTab = tab;
  document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
  event.target.classList.add('active');
  carregarHistorico();
}

function carregarHistorico() {
  const LISTA = document.getElementById("lista");
  LISTA.innerHTML = "<p>Carregando...</p>";

  const REF = db.ref("/historico/" + currentTab);
  REF.once("value", snap => {
    const dados = snap.val();
    if (!dados) {
      LISTA.innerHTML = "<p>Nenhum registro encontrado.</p>";
      return;
    }

    LISTA.innerHTML = "";
    // Para cada perÃ­odo (diÃ¡rio/semana/mÃªs/ano)
    const chavesPeriodo = Object.keys(dados).sort((a,b) => b.localeCompare(a));
    chavesPeriodo.forEach(periodo => {
      const registros = dados[periodo];
      const timestamps = Object.keys(registros).sort((a,b)=>b-a);
      timestamps.forEach(ts=>{
        const item = registros[ts];
        const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");
        LISTA.innerHTML += `
          <div class="item">
            <div class="data">${date}</div>
            <div class="valor">ðŸŒ¡ Temp: ${item.temperatura} Â°C</div>
            <div class="valor">ðŸ’§ Umidade: ${item.umidade} %</div>
          </div>
        `;
      });
    });
  });
}

// Exportar PDF usando jsPDF
function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  doc.setFontSize(12);
  doc.text("HistÃ³rico - " + currentTab.charAt(0).toUpperCase() + currentTab.slice(1), 10, y); y+=10;
  document.querySelectorAll("#lista .item").forEach(el=>{
    const lines = el.innerText.split("\n");
    lines.forEach(line=>{
      doc.text(line, 10, y); y+=7;
    });
    y+=5;
  });
  doc.save("historico_" + currentTab + ".pdf");
}

// Carregar inicial
carregarHistorico();
</script>

</body>
</html>
