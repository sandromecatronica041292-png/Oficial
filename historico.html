<style>

<body>

<header>HistÃ³rico Completo â€¢ NewEnergy</header>

<div class="container">

<button onclick="window.location.href='painel.html'">â¬… Voltar</button>

<div class="card">
    <h3>Filtros</h3>
    <select id="filtro">
        <option value="total">Tudo</option>
        <option value="dia">Hoje</option>
        <option value="semana">Ãšltimos 7 dias</option>
        <option value="mes">Este mÃªs</option>
        <option value="ano">Este ano</option>
    </select>
    <button onclick="carregarHistorico()">Aplicar</button>
</div>

<div class="card">
    <h3>GrÃ¡fico</h3>
    <canvas id="grafico"></canvas>
</div>

<div class="card">
    <h3>Tabela</h3>
    <button onclick="gerarPDF()">ðŸ“„ Exportar PDF</button>

    <table>
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Temperatura (Â°C)</th>
                <th>Umidade (%)</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>
</div>

</div>

<script>
// ======== CONFIG FIREBASE (MESMO DO PAINEL SIMPLES) =========
const firebaseConfig = {
    apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
    authDomain: "oficial-688e8.firebaseapp.com",
    databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
    projectId: "oficial-688e8",
    storageBucket: "oficial-688e8.firebasestorage.app",
    messagingSenderId: "547217835774",
    appId: "1:547217835774:web:c7186da5bf6156590c47af"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

let espID = "";

// PEGAR ESP32 DO USUÃRIO LOGADO
auth.onAuthStateChanged(user => {
    if (!user) return window.location.href = "index.html";

    db.ref("usuarios/" + user.uid + "/esp32ID").once("value")
        .then(snap => {
            espID = snap.val();

            if (!espID) {
                alert("Nenhum ESP32 vinculado ao usuÃ¡rio!");
                return;
            }

            carregarHistorico();
        });
});

// ==== GRÃFICO ====
let ctx = document.getElementById("grafico").getContext("2d");
let grafico = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [
            { label: "Temperatura (Â°C)", data: [], borderColor: "red", fill:false },
            { label: "Umidade (%)", data: [], borderColor: "cyan", fill:false }
        ]
    },
    options: { responsive:true }
});

// ==== CARREGAR HISTÃ“RICO ====
function carregarHistorico(){

    if (!espID) return;

    const filtro = document.getElementById("filtro").value;
    const tabela = document.getElementById("tabela");

    db.ref("historico/" + espID).once("value").then(snap => {

        tabela.innerHTML = "";
        let dados = snap.val();

        if (!dados){
            tabela.innerHTML = "<tr><td colspan='3'>Nenhum registro encontrado</td></tr>";
            return;
        }

        let labels=[], temp=[], umid=[];
        let agora = new Date();

        for (const key in dados){
            const item = dados[key];
            const dt = new Date(item.timestamp);

            let incluir = true;

            if (filtro === "dia") incluir = dt.toDateString() === agora.toDateString();
            if (filtro === "semana") incluir = (agora - dt) <= 7*24*60*60*1000;
            if (filtro === "mes") incluir = (dt.getMonth() === agora.getMonth() && dt.getFullYear() === agora.getFullYear());
            if (filtro === "ano") incluir = (dt.getFullYear() === agora.getFullYear());

            if (!incluir) continue;

            labels.push(dt.toLocaleString());
            temp.push(item.temperatura);
            umid.push(item.umidade);

            tabela.innerHTML = `
                <tr>
                    <td>${dt.toLocaleString()}</td>
                    <td>${item.temperatura}</td>
                    <td>${item.umidade}</td>
                </tr>
            ` + tabela.innerHTML;
        }

        grafico.data.labels = labels;
        grafico.data.datasets[0].data = temp;
        grafico.data.datasets[1].data = umid;
        grafico.update();
    });
}

// ===== EXPORTAR PDF =====
function gerarPDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("HistÃ³rico NewEnergy", 10, 10);

    let linha = 20;

    document.querySelectorAll("#tabela tr").forEach(tr => {
        const cols = tr.querySelectorAll("td");
        if (cols.length > 0){
            doc.text(`${cols[0].innerText} | Temp: ${cols[1].innerText} | Umid: ${cols[2].innerText}`, 10, linha);
            linha += 8;
        }
    });

    doc.save("historico_newenergy.pdf");
}
</script>

</body>
