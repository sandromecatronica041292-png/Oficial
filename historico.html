<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NewEnergy - Hist칩rico</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0b0f1b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 10px;
}
.card {
  background: #1b1f33;
  border-radius: 15px;
  padding: 15px;
  width: 100%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}
h1 {
  text-align: center;
  color: #00bcd4;
  margin-bottom: 10px;
  font-size: 1.5rem;
}
.tabs { display: flex; flex-wrap: wrap; margin-bottom: 10px; }
.tab {
  flex: 1;
  min-width: 80px;
  padding: 8px;
  text-align: center;
  cursor: pointer;
  border-radius: 10px 10px 0 0;
  background: #0c1424;
  margin: 2px 2px 0 0;
  font-size: 0.85rem;
}
.tab.active { background: #00bcd4; color: #0b0f1b; }

#grafico-container { overflow-x: auto; margin-bottom: 10px; }
canvas { width: 100% !important; height: 250px !important; margin-bottom: 15px; }

#lista { overflow-y: auto; flex: 1; padding-right: 5px; font-size: 0.85rem; max-height: 250px; }

.item {
  background: #0c1424;
  padding: 8px;
  border-radius: 10px;
  margin-bottom: 6px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
}
.data { color: #8fa3c6; margin-bottom: 2px; }
.valor { font-weight: bold; color: #00bcd4; }

.btn-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
.btn {
  flex: 1;
  min-width: 150px;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #ff5722;
  font-size: 0.85rem;
  cursor: pointer;
  color: white;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="card">
  <h1>Hist칩rico de Leituras</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab('diario')">Di치rio</div>
    <div class="tab" onclick="showTab('semanal')">Semanal</div>
    <div class="tab" onclick="showTab('mensal')">Mensal</div>
    <div class="tab" onclick="showTab('anual')">Anual</div>
  </div>

  <div id="grafico-container">
    <canvas id="grafico-temp"></canvas>
    <canvas id="grafico-hum"></canvas>
  </div>

  <div id="lista"></div>

  <div class="btn-container">
    <button class="btn" onclick="exportPDF()">Exportar PDF</button>
    <button class="btn" onclick="window.location.href='painel.html'">Voltar</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8",
  storageBucket: "oficial-688e8.firebasestorage.app",
  messagingSenderId: "547217835774",
  appId: "1:547217835774:web:c7186da5bf6156590c47af"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
auth.onAuthStateChanged(user => { if(!user) window.location.href="index.html"; });

let currentTab = 'diario';
let chartTemp, chartHum;
let historicos = {};

function showTab(tab){
  currentTab = tab;
  document.querySelectorAll('.tab').forEach(el=>el.classList.remove('active'));
  event.target.classList.add('active');
  carregarHistorico(tab);
}

function carregarHistorico(tab){
  const LISTA = document.getElementById("lista");
  LISTA.innerHTML = "<p>Carregando...</p>";
  const REF = db.ref("/historico/" + tab);

  REF.once("value", snap=>{
    const dados = snap.val() || {};
    historicos[tab] = dados;
    if(!dados || Object.keys(dados).length===0){
      LISTA.innerHTML="<p>Nenhum registro encontrado.</p>";
      if(chartTemp) chartTemp.destroy();
      if(chartHum) chartHum.destroy();
      return;
    }

    LISTA.innerHTML = "";
    const labels=[], tempData=[], humData=[];

    const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
    chavesPeriodo.forEach(periodo=>{
      const registros = dados[periodo];
      const timestamps = Object.keys(registros).sort((a,b)=>a-b);
      timestamps.forEach(ts=>{
        const item = registros[ts];
        const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");

        LISTA.innerHTML += `<div class="item">
          <div class="data">${date}</div>
          <div class="valor">游꺄 Temp: ${item.temperatura} 춿C</div>
          <div class="valor">游눦 Umidade: ${item.umidade} %</div>
        </div>`;

        labels.push(date);
        tempData.push(item.temperatura);
        humData.push(item.umidade);
      });
    });

    const ctxT = document.getElementById('grafico-temp').getContext('2d');
    if(chartTemp) chartTemp.destroy();
    chartTemp = new Chart(ctxT,{
      type:'line',
      data:{ labels:labels, datasets:[{label:'Temperatura (춿C)', data:tempData, borderColor:'#ff9800', backgroundColor:'rgba(255,152,0,0.2)', fill:false, pointRadius:3, pointHoverRadius:5}] },
      options:{ responsive:true, plugins:{ legend:{ labels:{color:'#000'} } }, scales:{ x:{ ticks:{ color:'#000', maxRotation:45, minRotation:0 } }, y:{ ticks:{ color:'#000' } } } }
    });

    const ctxH = document.getElementById('grafico-hum').getContext('2d');
    if(chartHum) chartHum.destroy();
    chartHum = new Chart(ctxH,{
      type:'line',
      data:{ labels:labels, datasets:[{label:'Umidade (%)', data:humData, borderColor:'#00bcd4', backgroundColor:'rgba(0,188,212,0.2)', fill:false, pointRadius:3, pointHoverRadius:5}] },
      options:{ responsive:true, plugins:{ legend:{ labels:{color:'#000'} } }, scales:{ x:{ ticks:{ color:'#000', maxRotation:45, minRotation:0 } }, y:{ ticks:{ color:'#000' } } } }
    });
  });
}

function exportPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'p', unit:'pt', format:'a4'});
  const margemX = 40;
  let y = 40;

  doc.setFontSize(16);
  doc.setTextColor(0,0,0);
  doc.text(`Hist칩rico - ${currentTab.charAt(0).toUpperCase()+currentTab.slice(1)}`, margemX, y); 
  y+=25;

  for(const periodo in historicos[currentTab]){
    const registros = historicos[currentTab][periodo];
    for(const ts in registros){
      const item = registros[ts];
      const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");
      doc.setFontSize(10);
      doc.text(`Data: ${date}`, margemX, y); y+=12;
      doc.text(`Temperatura: ${item.temperatura} 춿C   Umidade: ${item.umidade} %`, margemX, y); y+=15;
      if(y>750){ doc.addPage(); y=40; }
    }
  }

  const canvasTemp = document.getElementById('grafico-temp');
  const canvasHum  = document.getElementById('grafico-hum');
  doc.addPage();
  doc.text("Gr치fico - Temperatura", margemX, 40);
  doc.addImage(canvasTemp.toDataURL("image/png"), 'PNG', margemX, 60, 500, 200);
  doc.addPage();
  doc.text("Gr치fico - Umidade", margemX, 40);
  doc.addImage(canvasHum.toDataURL("image/png"), 'PNG', margemX, 60, 500, 200);

  doc.save(`historico_${currentTab}.pdf`);
}

showTab('diario');
</script>
</body>
</html>
