<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NewEnergy - Histórico</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0b0f1b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 10px;
}
.card {
  background: #1b1f33;
  border-radius: 15px;
  padding: 20px;
  width: 95%;
  max-width: 600px;
  max-height: 95vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
h1 {
  text-align: center;
  color: #00bcd4;
  margin-bottom: 10px;
}
.select-period {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  margin-bottom: 10px;
}
#grafico-container { overflow-x: auto; margin-bottom: 10px; }
#grafico-temp, #grafico-hum { min-width: 500px; height: 220px; margin-bottom: 10px; }

#lista { overflow-y: auto; flex: 1; padding-right: 5px; font-size: 14px; max-height: 250px; }

.item {
  background: #0c1424;
  padding: 8px;
  border-radius: 10px;
  margin-bottom: 6px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
}
.data { color: #8fa3c6; margin-bottom: 2px; font-size: 13px; }
.valor { font-weight: bold; color: #00bcd4; }

.btn-container { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
.btn {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #ff5722;
  font-size: 14px;
  cursor: pointer;
  color: white;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="card">
  <h1>Histórico de Leituras</h1>

  <select class="select-period" id="periodSelect" onchange="showTab(this.value)">
    <option value="diario">Diário</option>
    <option value="semanal">Semanal</option>
    <option value="mensal">Mensal</option>
    <option value="anual">Anual</option>
  </select>

  <div id="grafico-container">
    <canvas id="grafico-temp"></canvas>
    <canvas id="grafico-hum"></canvas>
  </div>

  <div id="lista"></div>

  <div class="btn-container">
    <button class="btn" onclick="exportPDF()">Exportar PDF</button>
    <button class="btn" onclick="window.location.href='painel.html'">Voltar</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8",
  storageBucket: "oficial-688e8.firebasestorage.app",
  messagingSenderId: "547217835774",
  appId: "1:547217835774:web:c7186da5bf6156590c47af"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
auth.onAuthStateChanged(user => { if(!user) window.location.href="index.html"; });

let currentTab = 'diario';
let chartTemp, chartHum;
let historicosTodos = {};

function showTab(tab){
  currentTab = tab;
  carregarHistoricoRealTime(tab);
}

function carregarHistoricoRealTime(tab){
  const LISTA = document.getElementById("lista");
  LISTA.innerHTML = "<p>Carregando...</p>";
  const REF = db.ref("/historico/" + tab);

  REF.off();
  REF.on("value", snap=>{
    const dados = snap.val();
    historicosTodos[tab] = dados || {};
    if(!dados){ 
      LISTA.innerHTML="<p>Nenhum registro encontrado.</p>"; 
      if(chartTemp) chartTemp.destroy(); 
      if(chartHum) chartHum.destroy(); 
      return; 
    }

    LISTA.innerHTML = "";
    const labels=[], tempData=[], humData=[];

    const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
    chavesPeriodo.forEach(periodo=>{
      const registros = dados[periodo];
      const timestamps = Object.keys(registros).sort((a,b)=>b-a);
      timestamps.forEach(ts=>{
        const item = registros[ts];
        const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");

        LISTA.innerHTML = `<div class="item">
          <div class="data">${date}</div>
          <div class="valor">Temp: ${item.temperatura} °C</div>
          <div class="valor">Umidade: ${item.umidade} %</div>
        </div>` + LISTA.innerHTML;

        labels.push(date);
        tempData.push(item.temperatura);
        humData.push(item.umidade);
      });
    });

    // Gráfico Temperatura
    const ctxT = document.getElementById('grafico-temp').getContext('2d');
    if(chartTemp) chartTemp.destroy();
    chartTemp = new Chart(ctxT,{
      type:'line',
      data:{ labels:labels.reverse(), datasets:[{label:'Temperatura (°C)', data:tempData.reverse(), borderColor:'#ff9800', backgroundColor:'rgba(255,152,0,0.2)', fill:true, pointRadius:2}] },
      options:{ responsive:true, plugins:{ legend:{ labels:{color:'#fff'} } }, scales:{ x:{ ticks:{ color:'#fff', maxRotation:45, minRotation:0 } }, y:{ ticks:{ color:'#fff' } } } }
    });

    // Gráfico Umidade
    const ctxH = document.getElementById('grafico-hum').getContext('2d');
    if(chartHum) chartHum.destroy();
    chartHum = new Chart(ctxH,{
      type:'line',
      data:{ labels:labels.reverse(), datasets:[{label:'Umidade (%)', data:humData.reverse(), borderColor:'#00bcd4', backgroundColor:'rgba(0,188,212,0.2)', fill:true, pointRadius:2}] },
      options:{ responsive:true, plugins:{ legend:{ labels:{color:'#fff'} } }, scales:{ x:{ ticks:{ color:'#fff', maxRotation:45, minRotation:0 } }, y:{ ticks:{ color:'#fff' } } } }
    });
  });
}

// Exportar PDF em formato tipo planilha
function exportPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'p', unit:'pt', format:'a4'});

  // Fundo branco
  doc.setFillColor(255,255,255);
  doc.rect(0,0,595,842,'F');

  doc.setFontSize(16);
  doc.setTextColor(0,0,0);
  doc.text("Histórico - " + currentTab.charAt(0).toUpperCase()+currentTab.slice(1), 40, 40);

  let y=60;
  const dados = historicosTodos[currentTab];
  if(!dados){ doc.text("Nenhum registro encontrado.",40,y); doc.save("historico.pdf"); return; }

  // Cabeçalho estilo planilha
  doc.setFontSize(12);
  doc.setTextColor(0,0,0);
  doc.setFillColor(200,200,200);
  doc.rect(40,y,515,20,'F');
  doc.text("Data/Hora",45,y+14);
  doc.text("Temperatura (°C)",200,y+14);
  doc.text("Umidade (%)",350,y+14);
  y+=22;

  const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
  chavesPeriodo.forEach(periodo=>{
    const registros = dados[periodo];
    const timestamps = Object.keys(registros).sort((a,b)=>b-a);
    timestamps.forEach(ts=>{
      const item = registros[ts];
      const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");

      // Linha
      doc.setFillColor(245,245,245);
      doc.rect(40,y,515,18,'F');
      doc.setTextColor(0,0,0);
      doc.text(date,45,y+13);
      doc.text(String(item.temperatura),200,y+13);
      doc.text(String(item.umidade),350,y+13);
      y+=20;
      if(y>750){ doc.addPage(); y=40; }
    });
  });

  doc.save("historico_"+currentTab+".pdf");
}

// Inicial
showTab('diario');
</script>

</body>
</html>
