<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NewEnergy - Histórico</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  color: #000;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 10px;
}
.card {
  background: #ffffff;
  border-radius: 15px;
  padding: 20px;
  width: 95%;
  max-width: 600px;
  max-height: 95vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
h1 {
  text-align: center;
  color: #00bcd4;
  margin-bottom: 10px;
}
.tabs { display: flex; margin-bottom: 10px; flex-wrap: wrap; }
.tab {
  flex: 1;
  padding: 8px;
  text-align: center;
  cursor: pointer;
  border-radius: 10px 10px 0 0;
  background: #e0e0e0;
  margin-right: 2px;
  font-size: 14px;
}
.tab.active { background: #00bcd4; color: #fff; }

#grafico-container { overflow-x: auto; margin-bottom: 10px; }
#grafico-temp, #grafico-hum { min-width: 500px; height: 220px; margin-bottom: 10px; }

#lista { overflow-y: auto; flex: 1; padding-right: 5px; font-size: 14px; max-height: 250px; }

.item {
  background: #e3f2fd;
  padding: 8px;
  border-radius: 10px;
  margin-bottom: 6px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
}
.data { color: #1565c0; margin-bottom: 2px; font-size: 13px; }
.valor { font-weight: bold; color: #000; }

.btn-container { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
.btn {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #00bcd4;
  font-size: 14px;
  cursor: pointer;
  color: white;
}
.select-period {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin-bottom: 8px;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="card">
  <h1>Histórico de Leituras</h1>

  <select class="select-period" id="periodSelect" onchange="showTab(this.value)">
    <option value="diario">Diário</option>
    <option value="semanal">Semanal</option>
    <option value="mensal">Mensal</option>
    <option value="anual">Anual</option>
  </select>

  <div id="grafico-container">
    <canvas id="grafico-temp"></canvas>
    <canvas id="grafico-hum"></canvas>
  </div>

  <div id="lista"></div>

  <div class="btn-container">
    <button class="btn" onclick="exportPDF()">Exportar PDF</button>
    <button class="btn" onclick="window.location.href='painel.html'">Voltar</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8",
  storageBucket: "oficial-688e8.firebasestorage.app",
  messagingSenderId: "547217835774",
  appId: "1:547217835774:web:c7186da5bf6156590c47af"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
auth.onAuthStateChanged(user => { if(!user) window.location.href="index.html"; });

let currentTab = 'diario';
let chartTemp, chartHum;
let historicosTodos = {}; // guardar todos os períodos para PDF

function showTab(tab){
  currentTab = tab;
  carregarHistoricoRealTime(tab);
}

// Função de atualização em tempo real
function carregarHistoricoRealTime(tab){
  const LISTA = document.getElementById("lista");
  LISTA.innerHTML = "<p>Carregando...</p>";
  const REF = db.ref("/historico/" + tab);

  REF.off(); // remove listeners antigos
  REF.on("value", snap=>{
    const dados = snap.val();
    historicosTodos[tab] = dados || {};
    if(!dados){ 
      LISTA.innerHTML="<p>Nenhum registro encontrado.</p>"; 
      if(chartTemp) chartTemp.destroy(); 
      if(chartHum) chartHum.destroy(); 
      return; 
    }

    LISTA.innerHTML = "";
    const labels=[], tempData=[], humData=[];

    const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
    chavesPeriodo.forEach(periodo=>{
      const registros = dados[periodo];
      const timestamps = Object.keys(registros).sort((a,b)=>b-a);
      timestamps.forEach(ts=>{
        const item = registros[ts];
        const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");

        LISTA.innerHTML = `<div class="item">
          <div class="data">${date}</div>
          <div class="valor">Temp: ${item.temperatura} °C</div>
          <div class="valor">Umidade: ${item.umidade} %</div>
        </div>` + LISTA.innerHTML; // última leitura no topo

        labels.push(date);
        tempData.push(item.temperatura);
        humData.push(item.umidade);
      });
    });

    // Gráfico Temperatura
    const ctxT = document.getElementById('grafico-temp').getContext('2d');
    if(chartTemp) chartTemp.destroy();
    chartTemp = new Chart(ctxT,{
      type:'line',
      data:{ labels:labels.reverse(), datasets:[{label:'Temperatura (°C)', data:tempData.reverse(), borderColor:'#ff5722', backgroundColor:'rgba(255,87,34,0.2)', fill:true, pointRadius:2}] },
      options:{ responsive:true, plugins:{ legend:{ labels:{color:'#000'} } }, scales:{ x:{ ticks:{ color:'#000', maxRotation:45, minRotation:0 } }, y:{ ticks:{ color:'#000' } } } }
    });

    // Gráfico Umidade
    const ctxH = document.getElementById('grafico-hum').getContext('2d');
    if(chartHum) chartHum.destroy();
    chartHum = new Chart(ctxH,{
      type:'line',
      data:{ labels:labels.reverse(), datasets:[{label:'Umidade (%)', data:humData.reverse(), borderColor:'#03a9f4', backgroundColor:'rgba(3,169,244,0.2)', fill:true, pointRadius:2}] },
      options:{ responsive:true, plugins:{ legend:{ labels:{color:'#000'} } }, scales:{ x:{ ticks:{ color:'#000', maxRotation:45, minRotation:0 } }, y:{ ticks:{ color:'#000' } } } }
    });
  });
}

// Exportar PDF profissional
function exportPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'p', unit:'pt', format:'a4'});

  doc.setFillColor(255,255,255);
  doc.rect(0,0,595,842,'F'); // fundo branco

  doc.setFontSize(16);
  doc.setTextColor(0, 0, 0);
  doc.text("Histórico - " + currentTab.charAt(0).toUpperCase()+currentTab.slice(1), 40, 40);

  let y=60;
  const dados = historicosTodos[currentTab];
  if(!dados){ doc.text("Nenhum registro encontrado.",40,y); doc.save("historico.pdf"); return; }

  // Gráficos separadamente
  const canvasTemp = document.getElementById('grafico-temp');
  const imgTemp = canvasTemp.toDataURL("image/png");
  doc.addImage(imgTemp,'PNG',40, y, 500, 200);
  y += 210;

  const canvasHum = document.getElementById('grafico-hum');
  const imgHum = canvasHum.toDataURL("image/png");
  doc.addImage(imgHum,'PNG',40, y, 500, 200);
  y += 210;

  doc.setFontSize(12);
  doc.setTextColor(0,0,0);
  doc.text("Registros:",40,y); y+=15;

  const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
  chavesPeriodo.forEach(periodo=>{
    const registros = dados[periodo];
    const timestamps = Object.keys(registros).sort((a,b)=>b-a);
    timestamps.forEach(ts=>{
      const item = registros[ts];
      const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");
      doc.text(`${date} | Temp: ${item.temperatura} °C | Umidade: ${item.umidade}%`,40,y); y+=12;
      if(y>750){ doc.addPage(); y=40; }
    });
  });

  doc.save("historico_"+currentTab+".pdf");
}

// Inicial
showTab('diario');
</script>

</body>
</html>
