<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NewEnergy - HistÃ³rico</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0b0f1b;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 10px;
}
.card {
  background: #1b1f33;
  border-radius: 15px;
  padding: 15px;
  width: 100%;
  max-width: 600px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}
h1 {
  text-align: center;
  color: #00bcd4;
  margin-bottom: 10px;
}
.tabs { display: flex; margin-bottom: 10px; flex-wrap: wrap; }
.tab {
  flex: 1;
  padding: 8px;
  text-align: center;
  cursor: pointer;
  border-radius: 10px 10px 0 0;
  background: #0c1424;
  margin: 2px;
  font-size: 14px;
}
.tab.active { background: #00bcd4; color: #0b0f1b; }

#grafico-container { overflow-x: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap:10px; }
#grafico-temp, #grafico-hum { min-width: 500px; height: 220px; border-radius: 10px; background: #0b0f1b; }

#lista { overflow-y: auto; flex: 1; padding-right: 5px; font-size: 14px; max-height: 250px; }

.item {
  background: #0c1424;
  padding: 8px;
  border-radius: 10px;
  margin-bottom: 6px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
}
.data { color: #8fa3c6; margin-bottom: 2px; }
.valor { font-weight: bold; color: #00bcd4; }

.btn-container { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }
.btn {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #ff5722;
  font-size: 14px;
  cursor: pointer;
  color: white;
}
@media(max-width:480px){
  #grafico-temp, #grafico-hum { min-width: 300px; height:180px; }
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="card">
  <h1>HistÃ³rico de Leituras</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab('diario')">DiÃ¡rio</div>
    <div class="tab" onclick="showTab('semanal')">Semanal</div>
    <div class="tab" onclick="showTab('mensal')">Mensal</div>
    <div class="tab" onclick="showTab('anual')">Anual</div>
  </div>

  <div id="grafico-container">
    <canvas id="grafico-temp"></canvas>
    <canvas id="grafico-hum"></canvas>
  </div>

  <div id="lista"></div>

  <div class="btn-container">
    <button class="btn" onclick="exportPDFTodos()">Exportar PDF Profissional</button>
    <button class="btn" onclick="window.location.href='painel.html'">Voltar</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8",
  storageBucket: "oficial-688e8.firebasestorage.app",
  messagingSenderId: "547217835774",
  appId: "1:547217835774:web:c7186da5bf6156590c47af"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
auth.onAuthStateChanged(user => { if(!user) window.location.href="index.html"; });

let currentTab = 'diario';
let chartTemp, chartHum;
let historicosTodos = {}; // guardar todos os perÃ­odos

function showTab(tab){
  currentTab = tab;
  document.querySelectorAll('.tab').forEach(el=>el.classList.remove('active'));
  event.target.classList.add('active');
  carregarHistorico(tab);
}

function carregarHistorico(tab){
  const LISTA = document.getElementById("lista");
  LISTA.innerHTML = "<p>Carregando...</p>";
  const REF = db.ref("/historico/" + tab);

  REF.once("value", snap=>{
    const dados = snap.val();
    historicosTodos[tab] = dados || {};
    if(!dados){ LISTA.innerHTML="<p>Nenhum registro encontrado.</p>"; if(chartTemp) chartTemp.destroy(); if(chartHum) chartHum.destroy(); return; }

    LISTA.innerHTML = "";
    const labels=[], tempData=[], humData=[];

    const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
    chavesPeriodo.forEach(periodo=>{
      const registros = dados[periodo];
      const timestamps = Object.keys(registros).sort((a,b)=>b-a).reverse(); // Ãºltima leitura no topo
      timestamps.forEach(ts=>{
        const item = registros[ts];
        const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");

        LISTA.innerHTML += `<div class="item">
          <div class="data">${date}</div>
          <div class="valor">ðŸŒ¡ Temp: ${item.temperatura} Â°C</div>
          <div class="valor">ðŸ’§ Umidade: ${item.umidade} %</div>
        </div>`;

        labels.push(date);
        tempData.push(item.temperatura);
        humData.push(item.umidade);
      });
    });

    // Chart Temperatura
    const ctxT = document.getElementById('grafico-temp').getContext('2d');
    if(chartTemp) chartTemp.destroy();
    chartTemp = new Chart(ctxT,{
      type:'line',
      data:{
        labels:labels,
        datasets:[{
          label:'Temperatura (Â°C)',
          data:tempData,
          borderColor:'#ff9800',
          backgroundColor:'rgba(255,152,0,0.2)',
          fill:true,
          pointRadius:2,
          tension:0.2
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ labels:{color:'#000'} } },
        scales:{
          x:{ ticks:{ color:'#000', maxRotation:45, minRotation:0 } },
          y:{ ticks:{ color:'#000' } }
        }
      }
    });

    // Chart Umidade
    const ctxH = document.getElementById('grafico-hum').getContext('2d');
    if(chartHum) chartHum.destroy();
    chartHum = new Chart(ctxH,{
      type:'line',
      data:{
        labels:labels,
        datasets:[{
          label:'Umidade (%)',
          data:humData,
          borderColor:'#00bcd4',
          backgroundColor:'rgba(0,188,212,0.2)',
          fill:true,
          pointRadius:2,
          tension:0.2
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ labels:{color:'#000'} } },
        scales:{
          x:{ ticks:{ color:'#000', maxRotation:45, minRotation:0 } },
          y:{ ticks:{ color:'#000' } }
        }
      }
    });
  });
}

// Exportar PDF Profissional
function exportPDFTodos(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'p', unit:'pt', format:'a4'});
  let pagina = 0;

  for(const tab in historicosTodos){
    const dados = historicosTodos[tab];
    if(!dados) continue;

    if(pagina>0) doc.addPage();
    pagina++;

    let y = 40;
    doc.setFontSize(18);
    doc.setTextColor(0,0,0);
    doc.text(`HistÃ³rico - ${tab.charAt(0).toUpperCase() + tab.slice(1)}`, 40, y); 
    y += 25;

    // --- Adiciona grÃ¡ficos ---
    const canvasT = document.getElementById('grafico-temp');
    doc.addImage(canvasT.toDataURL("image/png"), 'PNG', 40, y, 500, 220); y+=230;

    const canvasH = document.getElementById('grafico-hum');
    doc.addImage(canvasH.toDataURL("image/png"), 'PNG', 40, y, 500, 220); y+=230;

    doc.setFontSize(14);
    doc.setTextColor(0,0,0);
    doc.text("Detalhes das Leituras:", 40, y); y+=20;

    const chavesPeriodo = Object.keys(dados).sort((a,b)=>b.localeCompare(a));
    for(const periodo of chavesPeriodo){
      const registros = dados[periodo];
      const timestamps = Object.keys(registros).sort((a,b)=>b-a).reverse();

      for(const ts of timestamps){
        const item = registros[ts];
        const date = new Date(parseInt(ts)*1000).toLocaleString("pt-BR");

        doc.setFontSize(12);
        doc.setTextColor(0,0,0);
        doc.text(`Data: ${date}`, 40, y); y+=14;

        doc.setTextColor(255,77,109);
        doc.text(`ðŸŒ¡ Temp: ${item.temperatura} Â°C`, 40, y);

        doc.setTextColor(0,180,216);
        doc.text(`ðŸ’§ Umidade: ${item.umidade} %`, 200, y); 
        y+=18;

        if(y>750){ doc.addPage(); y=40; }
      }
    }
  }

  alert("PDF gerado com grÃ¡ficos no topo e design profissional!");
  doc.save("historico_profissional.pdf");
}

// Inicial
showTab('diario');
</script>

</body>
</html>
