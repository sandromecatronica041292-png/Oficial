<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema ESP32</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { margin-bottom: 20px; color: #333; }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover { background: #005fcc; }

        #erro {
            color: red;
            margin-top: 10px;
            font-size: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Login</h2>

        <input type="text" id="email" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">

        <button onclick="login()">Entrar</button>

        <div id="erro">Usuário ou senha incorretos</div>
    </div>

    <script>
        function login() {
            let usuario = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;

            // Login fixo temporário
            const user = "admin";
            const pass = "1234";

            if (usuario === user && senha === pass) {

                // SESSÃO DE LOGIN
                localStorage.setItem("logado", "true");

                window.location.href = "dashboard.html";
            } else {
                document.getElementById("erro").style.display = "block";
            }
        }
    </script>

</body>
</html>
