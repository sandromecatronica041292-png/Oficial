<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • NewEnergy</title>
</head>

<body>
  <h2>Login</h2>
  <input id="email" type="email" placeholder="E-mail"><br>
  <input id="senha" type="password" placeholder="Senha"><br>
  <button id="btnLogin">Entrar</button>

  <h2>Cadastro</h2>
  <input id="emailCad" type="email" placeholder="E-mail"><br>
  <input id="senhaCad" type="password" placeholder="Senha"><br>
  <button id="btnCadastro">Cadastrar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
      authDomain: "oficial-688e8.firebaseapp.com",
      databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com",
      projectId: "oficial-688e8",
      storageBucket: "oficial-688e8.firebasestorage.app",
      messagingSenderId: "547217835774",
      appId: "1:547217835774:web:c7186da5bf6156590c47af"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // LOGIN
    document.getElementById("btnLogin").onclick = () => {
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          alert("Login OK!");
          window.location = "index.html";
        })
        .catch(e => alert("Erro: " + e.message));
    };

    // CADASTRO
    document.getElementById("btnCadastro").onclick = () => {
      let email = document.getElementById("emailCad").value;
      let senha = document.getElementById("senhaCad").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => alert("Usuário criado com sucesso!"))
        .catch(e => alert("Erro: " + e.message));
    };
  </script>
</body>
</html>
