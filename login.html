<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - NewEnergy</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0b0f1b; color: #fff; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    button { cursor: pointer; background: #00bcd4; color: #fff; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button id="btnLogin">Entrar</button>
<button id="btnCadastro">Cadastrar</button>

<script>
  // Configuração Firebase (mesma do painel)
  const firebaseConfig = {
    apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
    authDomain: "oficial-688e8.firebaseapp.com",
    databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
    projectId: "oficial-688e8",
    storageBucket: "oficial-688e8.firebasestorage.app",
    messagingSenderId: "547217835774",
    appId: "1:547217835774:web:c7186da5bf6156590c47af"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // CADASTRO
  document.getElementById("btnCadastro").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    auth.createUserWithEmailAndPassword(email, senha)
      .then(() => alert("Usuário cadastrado com sucesso!"))
      .catch(e => alert(e.message));
  });

  // LOGIN
  document.getElementById("btnLogin").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    auth.signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = "painel.html"; // redireciona para o painel
      })
      .catch(e => alert(e.message));
  });
</script>

</body>
</html>
