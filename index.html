<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel • NewEnergy</title>
</head>

<body>
  <h1>Painel Conectado ao Firebase</h1>

  <h3>Temperatura atual:</h3>
  <div id="temp">Carregando...</div>

  <h3>Umidade atual:</h3>
  <div id="umid">Carregando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
      authDomain: "oficial-688e8.firebaseapp.com",
      databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com",
      projectId: "oficial-688e8",
      storageBucket: "oficial-688e8.firebasestorage.app",
      messagingSenderId: "547217835774",
      appId: "1:547217835774:web:c7186da5bf6156590c47af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // CAMINHO do seu ESP32 no Realtime Database
    const sensorRef = ref(db, "sensores");

    onValue(sensorRef, (snapshot) => {
      if (snapshot.exists()) {
        const dados = snapshot.val();

        document.getElementById("temp").textContent = dados.temperatura + " °C";
        document.getElementById("umid").textContent = dados.umidade + " %";
      } else {
        document.getElementById("temp").textContent = "Sem dados";
        document.getElementById("umid").textContent = "Sem dados";
      }
    });
  </script>
</body>
</html>
