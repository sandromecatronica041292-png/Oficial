<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NewEnergy - Painel</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00bcd4;
      margin-top: 20px;
    }

    .gauge-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    canvas {
      width: 160px !important;
      height: 160px !important;
    }

    /* BOTÃO HISTÓRICO */
    .btn-historico {
      margin-top: 35px;
      padding: 12px 25px;
      background: #1b1f33;
      color: #00eaff;
      border: 1px solid #00eaff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-historico:hover {
      background: #00bcd4;
      color: #000;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Painel NewEnergy</h1>

  <!-- GAUGES -->
  <div class="gauge-container">
    <div>
      <canvas id="tempGauge"></canvas>
      <p>Temperatura</p>
    </div>
    <div>
      <canvas id="umidGauge"></canvas>
      <p>Umidade</p>
    </div>
  </div>

  <!-- BOTÃO DISCRETO -->
  <button class="btn-historico" onclick="window.location.href='historico.html'">
    Ver Histórico
  </button>

  <script>
    // ===== CONFIG FIREBASE =====
    const firebaseConfig = {
      apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
      authDomain: "oficial-688e8.firebaseapp.com",
      databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
      projectId: "oficial-688e8",
      storageBucket: "oficial-688e8.firebasestorage.app",
      messagingSenderId: "547217835774",
      appId: "1:547217835774:web:c7186da5bf6156590c47af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===== GAUGES COM CHART.JS =====
    function criarGauge(ctx, label, min, max) {
      return new Chart(ctx, {
        type: 'doughnut',
        data: { datasets: [{
          data: [0, 100],
          backgroundColor: ['#00eaff', '#1b1f33'],
          borderWidth: 0,
        }]},
        options: {
          cutout: '70%',
          plugins: { tooltip: { enabled: false } }
        }
      });
    }

    const tempGauge = criarGauge(document.getElementById('tempGauge'), "Temp", 0, 100);
    const umidGauge = criarGauge(document.getElementById('umidGauge'), "Umid", 0, 100);

    // ===== ATUALIZAÇÃO EM TEMPO REAL =====
    db.ref("sensores").on("value", snap => {
      const temp = snap.val().temperatura;
      const umid = snap.val().umidade;

      tempGauge.data.datasets[0].data = [temp, 100 - temp];
      tempGauge.update();

      umidGauge.data.datasets[0].data = [umid, 100 - umid];
      umidGauge.update();
    });
  </script>

</body>
</html>
