<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
    margin: 0; padding: 0; background: #000;
    color: white; font-family: Arial, sans-serif;
}
header {
    background: #111; padding: 12px;
    text-align: center; font-size: 22px;
    color: #f1c40f; border-bottom: 1px solid #222;
}
.container {
    padding: 20px; max-width: 500px;
    margin: auto; text-align: center;
}
.card {
    background: #111; padding: 15px;
    border-radius: 10px; border: 1px solid #333;
    margin-bottom: 15px;
}
.card h3 {
    margin: 0; margin-bottom: 10px;
    color: #f1c40f;
}
button {
    width: 100%; padding: 10px;
    border: none; font-size: 16px;
    border-radius: 8px; background: #f1c40f;
    color: #000; cursor: pointer;
    font-weight: bold;
}
button:hover { background: #ffe35a; }
.status-online { color: #2ecc71; font-weight: bold; }
.status-offline { color: #e74c3c; font-weight: bold; }
</style>
</head>
<body>

<header>Painel NewEnergy</header>

<div class="container">

    <div class="card">
        <h3>Status do ESP32</h3>
        <p id="statusESP">Carregando...</p>
    </div>

    <div class="card">
        <h3>Temperatura Atual</h3>
        <p id="tempAtual">-- Â°C</p>
    </div>

    <div class="card">
        <h3>Umidade Atual</h3>
        <p id="umiAtual">-- %</p>
    </div>

    <button onclick="window.location.href='historico.html'">
        ðŸ“˜ HistÃ³rico Completo
    </button>

</div>

<script>
// ---- CONFIG FIREBASE ----
const firebaseConfig = {
  apiKey:"AIzaSyAEgLyJ6i2ZaSNnBrLMoe2ajInd4MGKHIs",
  authDomain:"controle-led-esp-oficial.firebaseapp.com",
  databaseURL:"https://controle-led-esp-oficial-default-rtdb.firebaseio.com",
  projectId:"controle-led-esp-oficial",
  storageBucket:"controle-led-esp-oficial.firebasestorage.app",
  messagingSenderId:"1082980860084",
  appId:"1:1082980860084:web:b3b669b8f1801c3d6657e1"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

let espID = "";

// ---- Verifica Login ----
auth.onAuthStateChanged(user => {
    if (!user) {
        alert("VocÃª precisa fazer login!");
        window.location.href = "index.html";
        return;
    }

    const uid = user.uid;

    // Pega o ID do ESP32 vinculado
    db.ref("usuarios/" + uid + "/esp32ID").once("value").then(snap => {
        espID = snap.val();

        if (!espID) {
            alert("Nenhum ESP32 vinculado Ã  sua conta.");
            return;
        }

        iniciarLeituras();
    });
});

// ---- Busca dados em tempo real ----
function iniciarLeituras() {

    // STATUS
    db.ref("status/" + espID).on("value", snap => {
        const statusEl = document.getElementById("statusESP");
        if (snap.val() === "online") {
            statusEl.innerHTML = "<span class='status-online'>ðŸŸ¢ Online</span>";
        } else {
            statusEl.innerHTML = "<span class='status-offline'>ðŸ”´ Offline</span>";
        }
    });

    // TEMPERATURA
    db.ref("sensores/" + espID + "/temperatura").on("value", snap => {
        document.getElementById("tempAtual").innerText =
            snap.val() !== null ? snap.val() + " Â°C" : "-- Â°C";
    });

    // UMIDADE
    db.ref("sensores/" + espID + "/umidade").on("value", snap => {
        document.getElementById("umiAtual").innerText =
            snap.val() !== null ? snap.val() + " %" : "-- %";
    });
}
</script>

</body>
