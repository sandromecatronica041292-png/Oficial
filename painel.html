<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel • NewEnergy</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            max-width: 420px;
            margin: auto;
            text-align: center;
        }
        h2 { margin-top: 0; }
        .value {
            font-size: 42px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>

    <!-- Firebase compat (a versão que funcionava para você) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div class="card">
    <h2>Sensores</h2>

    <p>Temperatura</p>
    <div id="temp" class="value">--</div>

    <p>Umidade</p>
    <div id="umi" class="value">--</div>
</div>

<script>
    // === CONFIGURAÇÃO DO FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
      authDomain: "oficial-688e8.firebaseapp.com",
      databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com",
      projectId: "oficial-688e8",
      storageBucket: "oficial-688e8.firebasestorage.app",
      messagingSenderId: "547217835774",
      appId: "1:547217835774:web:c7186da5bf6156590c47af"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Lê dados em tempo real
    db.ref("sensores").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById("temp").innerText = data.temperatura + "°C";
            document.getElementById("umi").innerText = data.umidade + "%";
        }
    });
</script>

</body>
</html>
