<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NewEnergy - Painel</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0b0f1b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}

.card {
  background: #1b1f33;
  border-radius: 15px;
  padding: 25px;
  width: 420px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}

h1 { text-align: center; margin-bottom: 20px; font-size: 26px; color: #00bcd4; }
.logo { text-align: center; margin-bottom: 20px; font-size: 20px; color: #00bcd4; font-weight: bold; letter-spacing: 1px; }
.status { text-align: center; font-weight: bold; font-size: 18px; margin-bottom: 12px; }

.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.on { background: #16a34a; color: #fff; }
.off { background: #ef4444; color: #fff; }

.gauges { display: flex; justify-content: space-between; margin-top: 10px; }
.gbox { width: 48%; text-align: center; background: #0c1424; padding: 15px; border-radius: 15px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
.gtitle { font-size: 14px; margin-bottom: 8px; color: #8fa3c6; letter-spacing: 0.5px; }
.gvalue { margin-top: -10px; font-size: 22px; font-weight: bold; color: #00bcd4; }

#btnLogout { background: #ff5722; margin-top: 10px; }

#btnHistorico {
  background: #0c1424;
  color: #8fa3c6;
  border: 1px solid #1f2a44;
  font-size: 15px;
  margin-top: 10px;
}
#btnHistorico:hover {
  background: #142038;
  color: #00bcd4;
}

/* Alerta visual */
#alertBox {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #ff4444;
  color: white;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  display: none;
  z-index: 9999;
  max-width: 300px;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Gauge -->
<script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

<!-- EmailJS SDK v4 -->
<script type="module">
import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';
emailjs.init('W2__8f2fBoqRPX9hX');
window.emailjs = emailjs;
</script>

</head>
<body>
<div class="card">
  <div class="logo">NewEnergy</div>
  <h1>Monitoramento Industrial</h1>

  <div id="status" class="status">Conectando...</div>
  <button id="btnLED" class="btn off">Carregando...</button>

  <div class="gauges">
    <div class="gbox">
      <div class="gtitle">Temperatura (°C)</div>
      <canvas id="gTemp" width="180" height="160"></canvas>
      <div id="tempVal" class="gvalue">-- °C</div>
    </div>

    <div class="gbox">
      <div class="gtitle">Umidade (%)</div>
      <canvas id="gHum" width="180" height="160"></canvas>
      <div id="humVal" class="gvalue">-- %</div>
    </div>
  </div>

  <button id="btnHistorico" class="btn">Histórico</button>
  <button id="btnLogout" class="btn">Sair</button>
</div>

<div id="alertBox"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8",
  storageBucket: "oficial-688e8.firebasestorage.app",
  messagingSenderId: "547217835774",
  appId: "1:547217835774:web:c7186da5bf6156590c47af"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

auth.onAuthStateChanged(user => { if(!user) window.location.href="index.html"; });

const LEDREF = db.ref("/led");
const TEMPREF = db.ref("/temp");
const HUMREF = db.ref("/hum");

const statusEl = document.getElementById("status");
const btn = document.getElementById("btnLED");
const btnLogout = document.getElementById("btnLogout");

const gaugeTemp = new Gauge(document.getElementById("gTemp")).setOptions({});
gaugeTemp.maxValue = 50; gaugeTemp.setMinValue(0); gaugeTemp.animationSpeed = 30; gaugeTemp.set(0);

const gaugeHum = new Gauge(document.getElementById("gHum")).setOptions({});
gaugeHum.maxValue = 100; gaugeHum.setMinValue(0); gaugeHum.animationSpeed = 30; gaugeHum.set(0);

// ===== ALERTAS EMAILJS V4 =====
function mostrarAlerta(texto){
  const alertBox = document.getElementById('alertBox');
  alertBox.innerText = texto;
  alertBox.style.display = 'block';
  setTimeout(()=>{ alertBox.style.display = 'none'; },8000);
}

async function enviarAlertaEmail(temperatura, umidade, tipo){
  const mensagem = `${tipo} fora do padrão! Valor lido: Temperatura ${temperatura} °C | Umidade ${umidade} %`;
  mostrarAlerta(mensagem);
  try {
    const templateParams = {
      from_name: "NewEnergy Alerta",
      message: mensagem
    };
    const response = await emailjs.send('service_kx31f3s', 'template_mqzi3at', templateParams);
    console.log("Alerta enviado com sucesso!", response.status);
  } catch(err) {
    console.error("Erro ao enviar alerta:", err);
    mostrarAlerta("Erro ao enviar alerta! Veja console.");
  }
}

// Limites e intervalo de alerta (10 minutos)
const TEMP_MIN = 18, TEMP_MAX = 25;
const HUM_MIN = 45, HUM_MAX = 60;
const ALERT_INTERVAL = 10*60*1000; // 10 min em ms
let lastAlertTemp = 0;
let lastAlertHum = 0;

// ===== LED =====
LEDREF.on("value", snap => {
  const v = snap.val();
  const on = (v === 1 || v === "1" || v === true);
  statusEl.textContent = on ? "LED LIGADO" : "LED DESLIGADO";
  btn.textContent = on ? "DESLIGAR" : "LIGAR";
  btn.className = on ? "btn on" : "btn off";
});

btn.addEventListener("click", async () => {
  const snap = await LEDREF.get();
  const cur = snap.val();
  LEDREF.set((cur === 1 || cur === "1") ? 0 : 1);
});

// ===== TEMPERATURA =====
TEMPREF.on("value", snap => {
    const t = Number(snap.val());
    if (!isNaN(t)) {
        gaugeTemp.set(t);
        document.getElementById("tempVal").innerText = t.toFixed(1) + " °C";

        if((t < TEMP_MIN || t > TEMP_MAX) && Date.now() - lastAlertTemp > ALERT_INTERVAL){
            const h = Number(document.getElementById("humVal").innerText.replace(" %",""));
            enviarAlertaEmail(t, h, "Temperatura");
            lastAlertTemp = Date.now();
        }
    }
});

// ===== UMIDADE =====
HUMREF.on("value", snap => {
    const h = Number(snap.val());
    if (!isNaN(h)) {
        gaugeHum.set(h);
        document.getElementById("humVal").innerText = h.toFixed(1) + " %";

        if((h < HUM_MIN || h > HUM_MAX) && Date.now() - lastAlertHum > ALERT_INTERVAL){
            const t = Number(document.getElementById("tempVal").innerText.replace(" °C",""));
            enviarAlertaEmail(t, h, "Umidade");
            lastAlertHum = Date.now();
        }
    }
});

// ===== LOGOUT E HISTÓRICO =====
btnLogout.addEventListener("click", ()=>auth.signOut().then(()=>window.location.href="index.html"));
document.getElementById("btnHistorico").addEventListener("click", ()=>window.location.href="historico.html");

</script>
</body>
</html>
