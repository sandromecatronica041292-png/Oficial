<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewEnergy • Painel</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #111;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .card {
            background: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .valor {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }
        .botoes {
            margin-top: 25px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #111;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<header>
    Painel NewEnergy
</header>

<div class="card">
    <h2>Temperatura Atual</h2>
    <div id="temp" class="valor">-- °C</div>
</div>

<div class="card">
    <h2>Umidade Atual</h2>
    <div id="umid" class="valor">-- %</div>
</div>

<div class="botoes">
    <button onclick="window.location.href='historico.html'">Ver Histórico</button>
    <button onclick="logout()">Sair</button>
</div>

<script>
    // === CONFIG FIREBASE - MESMA DO LOGIN ===
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        databaseURL: "SEU_DATABASE_URL",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_BUCKET",
        messagingSenderId: "SEU_SENDER",
        appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Verifica login
    firebase.auth().onAuthStateChanged(user => {
        if (!user) window.location.href = "index.html";
    });

    // Lê dados
    firebase.database().ref("sensores").on("value", snap => {
        const temp = snap.child("temperatura").val();
        const umid = snap.child("umidade").val();

        document.getElementById("temp").innerHTML = temp ? temp + " °C" : "--";
        document.getElementById("umid").innerHTML = umid ? umid + " %" : "--";
    });

    function logout() {
        firebase.auth().signOut().then(() => {
            window.location.href = "index.html";
        });
    }
</script>

</body>
</html>
