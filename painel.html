<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NewEnergy - Painel</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0b0f1b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}
.card {
  background: #1b1f33;
  border-radius: 15px;
  padding: 25px;
  width: 420px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}
h1 { text-align: center; margin-bottom: 20px; font-size: 26px; color: #00bcd4; }
.logo { text-align: center; margin-bottom: 20px; font-size: 20px; color: #00bcd4; font-weight: bold; }
.status { text-align: center; font-weight: bold; font-size: 18px; margin-bottom: 12px; }
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  margin-bottom: 15px;
  cursor: pointer;
}
.on { background: #16a34a; color: #fff; }
.off { background: #ef4444; color: #fff; }
.gauges { display: flex; justify-content: space-between; }
.gbox {
  width: 48%;
  text-align: center;
  background: #0c1424;
  padding: 15px;
  border-radius: 15px;
}
.gtitle { font-size: 14px; color: #8fa3c6; }
.gvalue { font-size: 22px; font-weight: bold; color: #00bcd4; }
#alertMessage { text-align: center; font-size: 14px; color: #ffcc00; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Gauge -->
<script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("W2__8f2fBoqRPX9hX");
</script>
</head>

<body>
<div class="card">
  <div class="logo">NewEnergy</div>
  <h1>Monitoramento Industrial</h1>

  <div id="status" class="status">Conectando...</div>
  <button id="btnLED" class="btn off">Carregando...</button>

  <div class="gauges">
    <div class="gbox">
      <div class="gtitle">Temperatura (°C)</div>
      <canvas id="gTemp" width="180" height="160"></canvas>
      <div id="tempVal" class="gvalue">-- °C</div>
    </div>
    <div class="gbox">
      <div class="gtitle">Umidade (%)</div>
      <canvas id="gHum" width="180" height="160"></canvas>
      <div id="humVal" class="gvalue">-- %</div>
    </div>
  </div>

  <div id="alertMessage"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
  authDomain: "oficial-688e8.firebaseapp.com",
  databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
  projectId: "oficial-688e8"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const LEDREF = db.ref("/led");
const TEMPREF = db.ref("/temp");
const HUMREF = db.ref("/hum");

const statusEl = document.getElementById("status");
const btn = document.getElementById("btnLED");
const alertMessage = document.getElementById("alertMessage");

const gaugeTemp = new Gauge(document.getElementById("gTemp")).setOptions({});
gaugeTemp.maxValue = 50;
gaugeTemp.setMinValue(0);

const gaugeHum = new Gauge(document.getElementById("gHum")).setOptions({});
gaugeHum.maxValue = 100;
gaugeHum.setMinValue(0);

/* ===== EMAIL ALERTA (CORRIGIDO) ===== */
function enviarAlertaEmail(temperatura, umidade, tipo) {
  const templateParams = {
    equipamento: "NewEnergy - Painel Industrial",
    tipo: tipo,
    valor: `Temperatura: ${temperatura} °C | Umidade: ${umidade} %`,
    data: new Date().toLocaleString("pt-BR")
  };

  emailjs.send("service_kx31f3s", "template_mqzi3at", templateParams)
  .then(() => {
    alertMessage.innerText = "⚠️ Alerta enviado por e-mail";
  })
  .catch(() => {
    alertMessage.innerText = "Erro ao enviar alerta";
  });
}

/* ===== LED ===== */
LEDREF.on("value", snap => {
  const on = snap.val() == 1;
  statusEl.innerText = on ? "LED LIGADO" : "LED DESLIGADO";
  btn.innerText = on ? "DESLIGAR" : "LIGAR";
  btn.className = "btn " + (on ? "on" : "off");
});

btn.onclick = async () => {
  const s = await LEDREF.get();
  LEDREF.set(s.val() == 1 ? 0 : 1);
};

/* ===== LIMITES ===== */
const TEMP_MIN = 18, TEMP_MAX = 25;
const HUM_MIN = 45, HUM_MAX = 60;
let ultimoAlerta = 0;

/* ===== TEMPERATURA ===== */
TEMPREF.on("value", snap => {
  const t = Number(snap.val());
  if (!isNaN(t)) {
    gaugeTemp.set(t);
    tempVal.innerText = t + " °C";

    if ((t < TEMP_MIN || t > TEMP_MAX) && Date.now() - ultimoAlerta > 600000) {
      const h = Number(humVal.innerText.replace(" %",""));
      enviarAlertaEmail(t, h, "Temperatura fora do padrão");
      ultimoAlerta = Date.now();
    }
  }
});

/* ===== UMIDADE ===== */
HUMREF.on("value", snap => {
  const h = Number(snap.val());
  if (!isNaN(h)) {
    gaugeHum.set(h);
    humVal.innerText = h + " %";

    if ((h < HUM_MIN || h > HUM_MAX) && Date.now() - ultimoAlerta > 600000) {
      const t = Number(tempVal.innerText.replace(" °C",""));
      enviarAlertaEmail(t, h, "Umidade fora do padrão");
      ultimoAlerta = Date.now();
    }
  }
});
</script>
</body>
</html>
