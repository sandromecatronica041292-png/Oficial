<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel - NewEnergy</title>

  <!-- ESTILO -->
  <style>
    body {
      margin: 0;
      background: #0b0f1b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 10px;
    }

    .gauges {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .gauge {
      width: 160px;
      height: 160px;
    }

    /* Botões */
    .btn {
      background: #1b1f33;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
      color: #00bcd4;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00bcd4;
      color: #0b0f1b;
    }

    .btn-small {
      width: 140px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Gauge (igual madrugada) -->
  <script src="https://cdn.jsdelivr.net/npm/justgage"></script>
  <script src="https://cdn.jsdelivr.net/npm/raphael"></script>

</head>
<body>

  <h1>Painel NewEnergy</h1>

  <!-- GAUGES -->
  <div class="gauges">
    <div id="gaugeTemp" class="gauge"></div>
    <div id="gaugeUmid" class="gauge"></div>
  </div>

  <!-- BOTÃO LED -->
  <button id="btnLed" class="btn">Ligar LED</button>

  <!-- BOTÃO HISTÓRICO -->
  <button onclick="window.location.href='historico.html'" class="btn btn-small">
    Histórico
  </button>

  <script>
    // ===== FIREBASE =====
    const firebaseConfig = {
      apiKey: "AIzaSyB5FnkQiFi3gn9Iup2KNcbrKxWd-0Jjo6Y",
      authDomain: "oficial-688e8.firebaseapp.com",
      databaseURL: "https://oficial-688e8-default-rtdb.firebaseio.com/",
      projectId: "oficial-688e8",
      storageBucket: "oficial-688e8.firebasestorage.app",
      messagingSenderId: "547217835774",
      appId: "1:547217835774:web:c7186da5bf6156590c47af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // ===== GAUGES (mesmo visual da madrugada) =====
    const gaugeTemp = new JustGage({
      id: "gaugeTemp",
      min: 0,
      max: 100,
      value: 0,
      title: "Temperatura °C",
      gaugeWidthScale: 0.6,
      counter: true,
      hideInnerShadow: true,
      levelColors: ["#00eaff"]
    });

    const gaugeUmid = new JustGage({
      id: "gaugeUmid",
      min: 0,
      max: 100,
      value: 0,
      title: "Umidade %",
      gaugeWidthScale: 0.6,
      counter: true,
      hideInnerShadow: true,
      levelColors: ["#00eaff"]
    });

    // ===== RECEBER DADOS DO ESP32 =====
    db.ref("sensores").on("value", snap => {
      const data = snap.val();
      if (!data) return;

      if (data.temperatura !== undefined)
        gaugeTemp.refresh(data.temperatura);

      if (data.umidade !== undefined)
        gaugeUmid.refresh(data.umidade);
    });

    // ===== BOTÃO LED =====
    const btnLed = document.getElementById("btnLed");
    let ledState = false;

    btnLed.onclick = () => {
      ledState = !ledState;

      db.ref("comandos/led").set(ledState ? 1 : 0);

      btnLed.textContent = ledState ? "Desligar LED" : "Ligar LED";
      btnLed.style.borderColor = ledState ? "#16a34a" : "#00bcd4";
      btnLed.style.color = ledState ? "#16a34a" : "#00bcd4";
    };
  </script>
</body>
</html>
